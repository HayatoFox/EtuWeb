<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mes Notes - EtuWeb</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
  <div class="min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-blue-600 to-indigo-900 text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838l-2.727 1.17 1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"/>
                </svg>
                EtuWeb
            </a>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="hover:text-blue-200 transition duration-300 font-medium">Accueil</a>
                <a href="notes.html" class="hover:text-blue-200 transition duration-300 font-medium">Notes</a>
                <a href="calendar.html" class="hover:text-blue-200 transition duration-300 font-medium">Calendrier</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-12">
      <div class="text-center mb-12">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Relevé de Notes</h1>
        <p class="text-lg text-gray-600">Voici le détail de vos modules et résultats</p>
      </div>

      <div id="modules-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
        <!-- Les cartes de notes seront injectées ici -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="mb-4 md:mb-0">
            <span class="font-bold text-xl">EtuWeb</span>
            <p class="text-gray-400 mt-1">© 2025 - Tous droits réservés</p>
          </div>
          <div class="flex space-x-4">
            <a href="#" class="text-gray-400 hover:text-white transition duration-300">Contact</a>
            <a href="#" class="text-gray-400 hover:text-white transition duration-300">Aide</a>
            <a href="#" class="text-gray-400 hover:text-white transition duration-300">Mentions légales</a>
          </div>
        </div>
      </div>
    </footer>
  </div>

<script>
  fetch('exportNote.json')
    .then(response => {
      if (!response.ok) {
        throw new Error('Erreur de chargement du fichier JSON');
      }
      return response.json();
    })
    .then(data => {
      const container = document.getElementById("modules-container");

      if (!data || !Array.isArray(data.grades)) {
        throw new Error("Format JSON invalide");
      }

      data.grades.forEach(module => {
        const card = document.createElement("div");
        card.className = "card bg-white p-6 rounded-lg shadow-md flex flex-col justify-between";

        const title = document.createElement("h2");
        title.className = "text-xl font-semibold mb-3 text-indigo-700";
        title.textContent = module.name;
        card.appendChild(title);

        const teacher = document.createElement("p");
        teacher.className = "text-sm text-gray-500 mb-2";
        teacher.textContent = `Prof : ${module.teacher}`;
        card.appendChild(teacher);

        if (module.grades.length > 0) {
          const ul = document.createElement("ul");
          ul.className = "mb-4 space-y-1";

          module.grades.forEach(entry => {
            const [comment, grade] = entry;
            const li = document.createElement("li");
            li.className = "flex justify-between text-gray-700";
            li.innerHTML = `
              ${
                grade.length === 2
                  ? `
                    <span>Note : <strong>${parseFloat(grade[0]).toFixed(2)}</strong></span>
                    <span>Coeff : ${parseFloat(grade[1])}</span>
                    `
                  : `<span class="w-full"><em>${grade[0]}</em></span>`
              }
            `;
            ul.appendChild(li);
          });

          card.appendChild(ul);
        } else {
          const noNotes = document.createElement("p");
          noNotes.className = "italic text-gray-500";
          noNotes.textContent = "Aucune note pour ce module.";
          card.appendChild(noNotes);
        }

        const moyenne = document.createElement("p");
        moyenne.className = "text-right font-bold text-blue-700 mt-auto";
        moyenne.textContent = `Moyenne : ${module.average}`;
        card.appendChild(moyenne);

        container.appendChild(card);
      });
    })
    .catch(error => {
      console.error('Erreur:', error);
    });
  </script>

</body>
</html>
