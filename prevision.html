<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles/style.css" />

</head>
<body>
    <div class="min-h-screen flex flex-col">
        <!-- Navigation -->
        <nav class="bg-gradient-to-r from-blue-600 to-indigo-900 text-white shadow-md">
            <div class="container mx-auto px-4 py-3 md:py-4 flex flex-col sm:flex-row justify-between items-center">
                <a href="index.html" class="text-xl md:text-2xl font-bold flex items-center mb-2 sm:mb-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-8 md:w-8 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838l-2.727 1.17 1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"/>
                    </svg>
                    EtuWeb
                </a>
                <div class="flex items-center space-x-2 md:space-x-4">
                    <a href="index.html" class="hover:text-blue-200 transition duration-300 font-medium text-sm md:text-base px-2 py-1">Accueil</a>
                    <a href="notes.html" class="hover:text-blue-200 transition duration-300 font-medium text-sm md:text-base px-2 py-1">Notes</a>
                    <a href="calendar.html" class="hover:text-blue-200 transition duration-300 font-medium text-sm md:text-base px-2 py-1">Calendrier</a>
                    <a href="prevision.html" class="hover:text-blue-200 transition duration-300 font-medium text-sm md:text-base px-2 py-1">Prévision</a>
                </div>
            </div>
        </nav>

        <main class="flex-grow container mx-auto px-4 py-6">
            <h1 class="text-center text-2xl md:text-4xl font-bold text-gray-800 mb-4 md:mb-8">Prévision notes semestre</h1>
            <div id="ue-moyennes" class="flex flex-wrap justify-center gap-4 max-h-[8rem] overflow-auto mb-8"></div>
            <div id="prevision-liste" class="grid grid-cols-2 gap-4"></div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-8">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="mb-4 md:mb-0">
                        <span class="font-bold text-xl">EtuWeb</span>
                        <p class="text-gray-400 mt-1">© 2025 - Tous droits réservés</p>
                    </div>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-400 hover:text-white transition duration-300">Contact</a>
                        <a href="#" class="text-gray-400 hover:text-white transition duration-300">Aide</a>
                        <a href="#" class="text-gray-400 hover:text-white transition duration-300">Mentions légales</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

<script>
    fetch('notes/SExemple.json')
        .then(response => response.json())
        .then(data => {
            var prevision = [];
            for (let matiere = 0; matiere < data.grades.length; matiere++) {
                let numerateur = 0;
                let denominateur = 0;
                let name = data.grades[matiere].name;
                let tmp = {};
                if (name.split(" ")[1] != "UE") {
                    for (let i = 0; i < data.grades[matiere].grades.length; i++) {
                        let notes = data.grades[matiere].grades[i][1];
                        if (notes.length == 2) {
                            let note = parseFloat(notes[0]);
                            let coeff = parseFloat(notes[1]);
                            numerateur += note * coeff;
                            denominateur += coeff;
                        }
                    }
                    tmp["Name"] = name;
                    tmp["Moyenne"] = denominateur > 0 ? numerateur / denominateur : NaN;
                    prevision.push(tmp);
                }
            }

            fetch('coeffUESExemple.json')
                .then(response => response.json())
                .then(coeffUE => {
                    for (let m = 0; m < coeffUE.length; m++) {
                        const matiere = coeffUE[m];
                        const nom = matiere.nomRess;
                        const coeffsUE = {};
                        for (let key in matiere) {
                            if (key.startsWith("Coeff UE")) {
                                coeffsUE[key] = matiere[key];
                            }
                        }
                        for (let i = 0; i < prevision.length; i++) {
                            if (prevision[i].Name === nom) {
                                prevision[i]["CoeffsUE"] = coeffsUE;
                            }
                        }
                    }

                    const listeContainer = document.getElementById("prevision-liste");
                    const ueMoyennesContainer = document.getElementById("ue-moyennes");

                    const ueData = {};

                    prevision.forEach(item => {
                        const nom = item.Name;
                        const moyenne = item.Moyenne;
                        const coeffs = item.CoeffsUE;

                        const div = document.createElement("div");
                        const bgColorClass = (!isNaN(moyenne) && moyenne < 10) ? "bg-red-100 border-red-400" : "bg-white border-gray-200";
                        div.className = `${bgColorClass} rounded-lg shadow-md p-4 border`;
                        div.innerHTML = `
                            <h2 class="text-lg font-semibold text-gray-800 mb-2">${nom}</h2>
                            <p class="text-gray-700">${isNaN(moyenne) ? "Aucune note" : moyenne.toFixed(2)}</p>
                        `;
                        listeContainer.appendChild(div);

                        if (coeffs) {
                            for (let ue in coeffs) {
                                const coeff = parseFloat(coeffs[ue]);
                                if (!ueData[ue]) {
                                    ueData[ue] = { total: 0, poids: 0 };
                                }
                                if (!isNaN(moyenne)) {
                                    ueData[ue].total += moyenne * coeff;
                                    ueData[ue].poids += coeff;
                                }
                            }
                        }
                    });

                    for (let ue in ueData) {
                        const { total, poids } = ueData[ue];
                        const moyenneUE = poids > 0 ? (total / poids) : NaN;

                        const bgColorClass = (!isNaN(moyenneUE) && moyenneUE < 10) ? "bg-red-100 border-red-400" : "bg-indigo-100 border-indigo-300";

                        const div = document.createElement("div");
                        div.className = `${bgColorClass} rounded-lg shadow-md p-4 border text-center`;

                        div.innerHTML = `
                            <h2 class="text-lg font-semibold text-indigo-800 mb-1">${ue}</h2>
                            <p class="text-gray-700">${isNaN(moyenneUE) ? "Non calculable" : moyenneUE.toFixed(2)}</p>
                        `;

                        ueMoyennesContainer.appendChild(div);
                    }
                });
        })
        .catch(error => {
            console.error('Erreur lors du chargement du fichier JSON :', error);
        });
</script>
</body>
</html>
