<!DOCTYPE html>

<head>

</head>
<body>

                    </svg>
                    EtuWeb
                </a>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="hover:text-blue-200 transition duration-300 font-medium">Accueil</a>

        <main class="flex-grow container mx-auto px-4"></main>
            <h1 style="text-align:center;" class="text-center text-4xl font-bold text-gray-800 mb-8">Mon Calendrier ADE</h1>

            <div id="calendar"></div>
        </main>

        <footer class="bg-gray-800 text-white py-8">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row justify-between items-center">

                        <p class="text-gray-400 mt-1">© 2025 - Tous droits réservés</p>
                    </div>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-400 hover:text-white transition duration-300">Contact</a>
                        <a href="#" class="text-gray-400 hover:text-white transition duration-300">Aide</a>
                        <a href="#" class="text-gray-400 hover:text-white transition duration-300">Mentions légales</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        firstDay: 1,
        locale: 'fr',
        slotLabelFormat: {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        },
        weekends: false,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        eventDidMount: function(info) {
            if (info.event.extendedProps.location) {
            // Ajoute le lieu en dessous du titre
            const locationEl = document.createElement('div');
            locationEl.style.marginTop = '2px';
            locationEl.innerText = info.event.extendedProps.location;
            info.el.querySelector('.fc-event-title')?.appendChild(locationEl);
            }
        }
      });
      calendar.render();

      fetch("https://edtweb.univ-cotedazur.fr/jsp/custom/modules/plannings/anonymous_cal.jsp?resources=15866&projectId=4&calType=ical&firstDate=2024-07-01&lastDate=2025-08-01")
        .then(response => response.text())
        .then(data => {
          const jcalData = ICAL.parse(data);
          const comp = new ICAL.Component(jcalData);
          const vevents = comp.getAllSubcomponents("vevent");

          const events = vevents.map(evt => {
            const e = new ICAL.Event(evt);
            return {
              title: e.summary,
              start: e.startDate.toJSDate(),
              end: e.endDate.toJSDate(),
              location: e.location
            };
          });

          calendar.addEventSource(events);
        });
    });
  </script>
